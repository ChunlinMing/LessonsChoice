<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="teacher/header"/>
    <meta charset="UTF-8"/>
    <title>课程列表</title>

    <script src="/js/teacher/changeLesson.js"></script>
</head>
<body onload="findClassroomByBuilding();" style="min-width: 1200px;">
<div class="row" style="margin: 15px 5%;min-height: 650px;">
    <div class="col-md-8" style="width: 100%;">
        <div class="content" style="align-content: center;width: 100%;">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th style="text-align: center;">课程号</th>
                    <th style="text-align: center;">课程名</th>
                    <th style="text-align: center;">上课地点</th>
                    <th style="text-align: center;">上课时间</th>
                    <th style="text-align: center;">上课时段</th>
                    <th style="text-align: center;">可选人数</th>
                    <th style="text-align: center;">课程类型</th>
                    <th style="text-align: center;">课程学分</th>
                    <th style="text-align: center;">可选年级</th>
                    <th style="text-align: center;">可选学院</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lesson : ${lessonList}">
                    <td th:text="${lesson.lessonId}" style="text-align: center;"></td>
                    <td th:text="${lesson.lessonName}" style="text-align: center;"></td>
                    <td th:text="${lesson.classroom}" style="text-align: center;"></td>
                    <td th:text="${lesson.lessonTime}" style="text-align: center;"></td>
                    <td th:text="${lesson.lessonWeeks}" style="text-align: center;"></td>
                    <td th:text="${lesson.lessonOptionalStu}" style="text-align: center;"></td>
                    <td th:text="${lesson.lessonType}" style="text-align: center;"></td>
                    <td th:text="${lesson.lessonScore}" style="text-align: center;"></td>
                    <td th:text="${lesson.gradeYear}" style="text-align: center;"></td>
                    <td th:text="${lesson.school}" style="text-align: center;"></td>
                    <td>
                        <a type="button" class="btn btn-xs btn-primary" data-toggle="modal"
                           th:attr="data-id=${lesson.lessonId}">
                            <span class="glyphicon glyphicon-education" title="录入成绩"></span>
                        </a>
                    </td>
                    <td>
                        <a type="button" class="btn btn-xs btn-primary" data-toggle="modal"
                           data-target="#updateModal"
                           th:attr="data-id=${lesson.lessonId}, data-name=${lesson.lessonName},
                           data-classroom=${lesson.classroom}, data-time=${lesson.lessonTime},
                           data-weeks=${lesson.lessonWeeks}, data-optionalStu=${lesson.lessonOptionalStu},
                           data-type=${lesson.lessonType}, data-score=${lesson.lessonScore},
                           data-year=${lesson.gradeYear}, data-school=${lesson.school}" onclick="changeDialog(this);">
                            <span class="glyphicon glyphicon-edit" title="更改"></span>
                        </a>
                    </td>
                    <td>
                        <a type="button" class="btn btn-xs btn-primary" data-toggle="modal"
                           data-target="#deleteModal"
                           th:attr="data-id=${lesson.lessonId}, data-name=${lesson.lessonName}" onclick="deleteLesson(this)">
                            <span class="glyphicon glyphicon-remove" title="删除"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modalLabel">更改课程信息</h4>
            </div>
            <div class="modal-body" style="margin-left: 50px;">
                <div>
                    <h5 style="float:left">课&#8194;程&#8194;号</h5>
                    <div class="col-lg-6" style="float:left;width:50%">
                        <input id="input-id" type="text" class="form-control"/>
                    </div>
                    <div style="clear: both;"></div>
                </div>
                <br/>
                <div>
                    <h5 style="float:left">课&#8194;程&#8194;名</h5>
                    <div class="col-lg-6" style="float:left;width:50%">
                        <input id="input-name" type="text" class="form-control"/>
                    </div>
                    <div style="clear: both;"></div>
                </div>
                <br/>

                <h5 style="float:left">上课地点</h5>
                <div class="container" style="width: 80%;float: left">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-lg-10" style="width: 62.5%;">
                                <select id="select-building" class="form-control" style="width: 50%;float: left;" onchange="findClassroomByBuilding();">
                                    <option th:each="building:${buildingList}" th:text="${building.building}"></option>
                                </select>
                                <select id="select-classroom" class="form-control" style="width: 50%;float: left;" autocomplete="off">

                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div style="clear: both;"></div>
                <br/>

                <h5 style="float:left">上课时间</h5>
                <div class="container" style="width: 80%;float: left">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-lg-10" style="width: 62.5%;">
                                <select id="select-day" class="form-control" style="width: 50%;float: left;">
                                    <option>周一</option>
                                    <option>周二</option>
                                    <option>周三</option>
                                    <option>周四</option>
                                    <option>周五</option>
                                    <option>周六</option>
                                    <option>周日</option>
                                </select>
                                <select id="select-time" class="form-control" style="width: 50%;float: left;">
                                    <option>1、2节</option>
                                    <option>3、4节</option>
                                    <option>5、6节</option>
                                    <option>7、8节</option>
                                    <option>9、10节</option>
                                    <option>11、12节</option>
                                </select>
                            </div>
                            <div class="checkbox" style="clear: both;margin-left: 50px;">
                                <label>
                                    <input type="checkbox" id="three" name="check" value="三节连上"/> 三节连上
                                </label>
                                <label style="margin-left: 50px;">
                                    <input type="checkbox" id="four" name="check" value="四节连上"/> 四节连上
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div style="clear: both;"></div>
                <br/>

                <h5 style="float:left">上课时段</h5>
                <div class="container" style="width: 80%;float: left">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-lg-10" style="width: 62.5%;">
                                <select id="select-week-start" class="form-control" style="width: 45%;float: left;">
                                    <option>1周</option>
                                    <option>2周</option>
                                    <option>3周</option>
                                    <option>4周</option>
                                    <option>5周</option>
                                    <option>6周</option>
                                    <option>7周</option>
                                    <option>8周</option>
                                    <option>9周</option>
                                    <option>10周</option>
                                    <option>11周</option>
                                    <option>12周</option>
                                    <option>13周</option>
                                    <option>14周</option>
                                    <option>15周</option>
                                    <option>16周</option>
                                    <option>17周</option>
                                    <option>18周</option>
                                    <option>19周</option>
                                    <option>20周</option>
                                </select>
                                <h5 style="float: left;text-align: center;width: 10%;">到</h5>
                                <select id="select-week-end" class="form-control" style="width: 45%;float: left;">
                                    <option>1周</option>
                                    <option>2周</option>
                                    <option>3周</option>
                                    <option>4周</option>
                                    <option>5周</option>
                                    <option>6周</option>
                                    <option>7周</option>
                                    <option>8周</option>
                                    <option>9周</option>
                                    <option>10周</option>
                                    <option>11周</option>
                                    <option>12周</option>
                                    <option>13周</option>
                                    <option>14周</option>
                                    <option>15周</option>
                                    <option>16周</option>
                                    <option>17周</option>
                                    <option>18周</option>
                                    <option>19周</option>
                                    <option>20周</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div style="clear: both;"></div>
                <br/>

                <h5 style="float:left">课程类型</h5>
                <div class="container" style="width: 80%;float: left">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-lg-10" style="width: 62.5%;">
                                <select id="select-lessonType" class="form-control">
                                    <option th:each="lessonType:${lessonTypeList}" th:text="${lessonType.lessonTypeName}"></option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div style="clear: both;"></div>
                <br/>

                <h5 style="float:left">课程学分</h5>
                <div class="container" style="width: 80%;float: left">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-lg-10" style="width: 62.5%;">
                                <select id="select-lessonScore-one" class="form-control" style="width: 50%;float: left;">
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                    <option>13</option>
                                    <option>14</option>
                                    <option>15</option>
                                    <option>16</option>
                                    <option>17</option>
                                    <option>18</option>
                                    <option>19</option>
                                    <option>20</option>
                                </select>
                                <select id="select-lessonScore-two" class="form-control" style="width: 50%;float: left;">
                                    <option>0</option>
                                    <option>0.5</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div style="clear: both;"></div>
                <br/>

                <h5 style="float:left">可选年级</h5>
                <div class="container" style="width: 80%;float: left">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-lg-10" style="width: 62.5%;float: left;">
                                <select id="select-gradeYear" class="form-control">
                                    <option th:each="gradeYear:${gradeYearList}" th:text="${gradeYear.gradeYear}"></option>
                                </select>
                            </div>
                            <div class="checkbox" style="float: left;width: 50px;">
                                <label>
                                    <input type="checkbox" id="gradeYear-chooseAll"/> All
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div style="clear: both;"></div>
                <br/>

                <h5 style="float:left">可选学院</h5>
                <div class="container" style="width: 80%;float: left">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-lg-10" style="width: 62.5%;float: left;">
                                <select id="select-school" class="form-control">
                                    <option th:each="school:${schoolList}" th:text="${school.school}"></option>
                                </select>
                            </div>
                            <div class="checkbox" style="float: left;width: 50px;">
                                <label>
                                    <input type="checkbox" id="school-chooseAll"/> All
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div style="clear: both;"></div>
                <br/>

                <div>
                    <h5 style="float:left">可选人数</h5>
                    <div class="col-lg-6" style="float:left;width:50%">
                        <input id="input-unm" type="number" class="form-control"/>
                        <div id="hint-div">

                        </div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
                <div style="display: none;">
                    <input id="beforeId"/>
                </div>
            </div>
            <div class="modal-footer" style="margin-right: 6%;">
                <button id="confirmBtn" type="button" class="btn btn-warning" style="width: 46%;height: 35px;">
                    确定更改
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" style="width: 46%;height: 35px;">
                    取消
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">确定删除此课程？</h4>
            </div>
            <div class="modal-body" style="color: #ec3627;">
                <div id="id" style="margin-left: 20px;"></div>
                <div id="name" style="margin-left: 20px;"></div>
            </div>
            <div class="modal-footer" style="margin-right: 6%;">
                <button id="deleteBtn" type="button" class="btn btn-warning" data-dismiss="modal" style="width: 46%;height: 35px;">
                    删除
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" style="width: 46%;height: 35px;">
                    取消
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
