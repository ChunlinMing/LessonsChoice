<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="manager/header"/>
    <meta charset="UTF-8"/>
    <title>新增教师</title>

    <script src="/js/addTeacher.js"></script>

    <link rel="stylesheet" type="text/css"
          href="http://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.css"/>
    <script type="text/javascript"
            src="http://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.js"></script>
</head>
<body>
<div style="width: 70%;margin-left: 15%;margin-top: 45px;padding-left: 30px;padding-top:45px;background-color: papayawhip;height:100%;min-height: 600px;">
    <div>
        <h4 style="float:left">教师工号</h4>
        <div class="col-lg-6" style="float:left;width:50%">
            <input id="input-id" type="text" class="form-control"/>
            <div id="hint-id">

            </div>
        </div>
        <div style="clear: both;"></div>
    </div>
    <br/>
    <div>
        <h4 style="float:left">教师姓名</h4>
        <div class="col-lg-6" style="float:left;width:50%">
            <input id="input-name" type="text" class="form-control"/>
            <div id="hint-name">

            </div>
        </div>
        <div style="clear: both;"></div>
    </div>
    <br/>

    <h4 style="float:left">教师性别</h4>
    <div class="container" style="width: 80%;float: left">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-lg-10" style="width: 62.5%;">
                    <select id="selectGender" class="form-control">
                        <option>男</option>
                        <option>女</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div style="clear: both;"></div>
    <br/>

    <h4 style="float:left">教师学院</h4>
    <div class="container" style="width: 80%;float: left">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-lg-10" style="width: 62.5%;">
                    <select id="bs3Select" class="form-control">
                        <option th:each="school:${schoolList}" th:text="${school.school}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div style="clear: both;"></div>
    <br/>

    <div>
        <h4 style="float:left">教师邮箱</h4>
        <div class="col-lg-6" style="float:left;width:50%">
            <input id="input-email" type="email" class="form-control"/>
            <div id="hint-email">

            </div>
        </div>
        <div style="clear: both;"></div>
    </div>
    <br/>
    <div class="btn-group" style="margin-left: 88px;margin-top: 35px;width:50%;">
        <button id="changeBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"
                style="width: 93%;height: 35px;">
            添加教师
        </button>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 400px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">确认教师信息</h4>
            </div>
            <div class="modal-body" style="color: #ec3627;">
                <div id="id" style="margin-left: 20px;"></div>
                <div id="name" style="margin-left: 20px;"></div>
                <div id="gender" style="margin-left: 20px;"></div>
                <div id="school" style="margin-left: 20px;"></div>
                <div id="email" style="margin-left: 20px;"></div>
            </div>
            <div class="modal-footer" style="margin-right: 6%;">
                <button id="confirmBtn" type="button" class="btn btn-warning" data-dismiss="modal" style="width: 46%;height: 35px;">
                    确定添加
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" style="width: 46%;height: 35px;">
                    取消
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
