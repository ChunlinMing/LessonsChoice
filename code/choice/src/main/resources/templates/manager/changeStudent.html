<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="manager/header"/>
    <meta charset="UTF-8"/>
    <title>更改学生信息</title>

    <script src="/js/changeStudent.js"></script>

    <link rel="stylesheet" type="text/css"
          href="http://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.css"/>
    <script type="text/javascript"
            src="http://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.js"></script>
</head>
<body onload="findClassBySchool($('#selectSchool').val(),2);">
<div style="width: 70%;margin-left: 15%;margin-top: 45px;">
    <div>
        <h4>请选择要操作的学生所在学院</h4><br/>
        <div class="container" style="width: 80%;float: left">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-lg-10" style="width: 62.5%;">
                        <select id="selectSchool" class="form-control" onchange="findClassBySchool($(this).val(),2);">
                            <option th:each="school:${schoolList}" th:text="${school.school}"></option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div style="clear: both;"></div>
        <br/>
        <div>
            <h4>请选择班级</h4><br/>
            <div class="container" style="width: 80%;float: left">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-lg-10" style="width: 62.5%;">
                            <select id="selectClass" class="form-control" onchange="findStudentByStuClass($(this).val());">

                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div style="clear: both;"></div>
        </div>
        <br/>
        <div>
            <h4>请选择学生</h4><br/>
            <div class="container" style="width: 80%;float: left">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-lg-10" style="width: 62.5%;">
                            <select id="selectStudent" class="form-control" onchange="findStudentById($(this).val());">

                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div style="clear: both;"></div>
        </div>
        <br/>
        <div id="hint-delete">

        </div>
        <div style="display: none;">
            <input id="hide-name"/>
            <input id="hide-gender"/>
            <input id="hide-gradeYear" />
            <input id="hide-email"/>
        </div>
        <div class="btn-group" style="margin-left: 15px;margin-top: 20px;width: 50%;">
            <button id="changeBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#changeModal" style="width: 93%;height: 35px;">
                更改学生信息
            </button>
        </div>
    </div>
    <div class="btn-group" style="margin-left: 15px;margin-top: 35px;width: 50%;">
        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal"
                style="width: 93%;height: 35px;">
            删除选中的学生
        </button>
    </div>
</div>
<div class="modal fade" id="changeModal" tabindex="-1" role="dialog" aria-labelledby="changeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="changeModalLabel">更改学生信息</h4>
            </div>
            <div class="modal-body" style="padding-left: 50px;">
                <div>
                    <h4 style="float:left">学号</h4>
                    <div class="col-lg-6" style="float:left;width:70%">
                        <input id="input-id" type="text" class="form-control"/>
                        <div id="hint-id">

                        </div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
                <br/>
                <div>
                    <h4 style="float:left">姓名</h4>
                    <div class="col-lg-6" style="float:left;width:70%">
                        <input id="input-name" type="text" class="form-control"/>
                        <div id="hint-name">

                        </div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
                <br/>

                <h4 style="float:left">性别</h4>
                <div class="container" style="width: 70%;float: left">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-lg-10" style="width: 100%;">
                                <select id="selectGender" class="form-control">
                                    <option>男</option>
                                    <option>女</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div style="clear: both;"></div>
                <br/>

                <h4 style="float:left">年级</h4>
                <div class="container" style="width: 70%;float: left">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-lg-10" style="width: 100%;">
                                <select id="selectGradeYear" class="form-control">
                                    <option th:each="gradeYear:${gradeYearList}" th:text="${gradeYear.gradeYear}"></option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div style="clear: both;"></div>
                <br/>

                <h4 style="float:left">学院</h4>
                <div class="container" style="width: 70%;float: left">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-lg-10" style="width: 100%;">
                                <select id="bs3Select" class="form-control" onchange="findClassBySchool($(this).val(),1);">
                                    <option th:each="school:${schoolList}" th:text="${school.school}"></option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div style="clear: both;"></div>
                <br/>

                <h4 style="float:left">班级</h4>
                <div class="container" style="width: 70%;float: left">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-lg-10" style="width: 100%;">
                                <select id="selectBs3Class" class="form-control">

                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div style="clear: both;"></div>
                <br/>

                <div>
                    <h4 style="float:left">邮箱</h4>
                    <div class="col-lg-6" style="float:left;width:70%">
                        <input id="input-email" type="email" class="form-control"/>
                        <div id="hint-email">

                        </div>
                    </div>
                    <div style="clear: both;"></div>
                </div>
            </div>
            <div class="modal-footer" style="margin-right: 6%;">
                <button id="confirmBtn" type="button" class="btn btn-warning" style="width: 46%;height: 35px;">
                    确定更改
                </button>
                <button type="button" class="btn btn-success" data-dismiss="modal" style="width: 46%;height: 35px;">取消</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">删除学生</h4>
            </div>
            <div class="modal-body">是否删除选中的学生？</div>
            <div class="modal-footer">
                <button id="deleteBtn" type="button" class="btn btn-warning" data-dismiss="modal">确定删除</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">取消删除</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
